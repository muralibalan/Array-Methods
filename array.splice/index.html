<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splice Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let fruits = ['apple','banana','orange','grape','mengo','pineApple','berry'];
        fruits.splice(0,0,'lemon');
        document.getElementById('result').innerHTML = fruits;
        //Add new items in an array ....[or]
        //changes the contents of an array by removing or replacing exiting elements and / or adding new elements....
    </script>
</body>
</html>
