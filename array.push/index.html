<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let fruits = ['apple','banana','orange'];
        fruits.push('grape')
        document.getElementById('result').innerHTML = fruits;
        //push method is Adds one or more elements to the end of an array....
    </script>
</body>
</html>
