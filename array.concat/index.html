<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let fruits = ['apple','banana','orange','grape'];
        let moreFruits = ['mengo','pineApple','berry']
        let allFruits = fruits.concat(moreFruits);
        document.getElementById('result').innerHTML = allFruits;
        //To Join Two arrays....
    </script>
</body>
</html>
