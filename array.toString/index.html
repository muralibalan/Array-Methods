<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array ToString Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let numberArray = [1000, 2000, 3000, 4000];
        let stringArray = numberArray.toString();
        document.getElementById('result').innerHTML = stringArray;
        console.log(numberArray)
        console.log(stringArray)
        console.log(typeof(numberArray[1]))
        console.log(typeof(stringArray[1]))
        //ToString is convert the like number to string converted...
    </script>
</body>
</html>
