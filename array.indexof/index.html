<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array indexof Method</title>
</head>
<body>
    <div id ='result'></div>
    <div id="result2"></div>
    <script>
        let fruits = ['apple','banana','orange','grape'];
        let findedIndex = fruits.indexOf('orange');
        document.getElementById('result').innerHTML = findedIndex;
        //find index you get value....
    </script>
</body>
</html>
