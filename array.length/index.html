<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Length Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let fruits = ['apple','banana','orange','grape','mengo','pineApple','berry'];
        let lengthArray = fruits.length;
        document.getElementById('result').innerHTML = lengthArray;
    </script>
</body>
</html>
