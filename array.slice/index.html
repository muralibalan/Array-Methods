<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice Method</title>
</head>
<body>
    <div id ='result'></div>
    <script>
        let fruits = ['apple','banana','orange','grape','mengo','pineApple','berry'];
        let sliceFruits = fruits.slice(5);
        document.getElementById('result').innerHTML = sliceFruits;
        //Removes partcular Array....
    </script>
</body>
</html>
